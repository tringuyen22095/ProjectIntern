#Database Settings
spring.datasource.url=jdbc:postgresql://${db.url:localhost}:${db.port:5432}/${db.database:project_intern}
spring.datasource.username=${db.username:postgres}
spring.datasource.password=${db.password:1234}
#spring.user.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true